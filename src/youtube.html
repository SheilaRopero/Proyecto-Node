<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Youtube Clone</title>
</head>
<body>
    <!-Flex para q los elementos esten al lado del otro->
    <!-h (high) para la altura del header->
    <!-justify between para distribuir los elementos en partes iguales->
    <!-items center para centrar los divs en el header->
    <header class="h-12 items-center flex justify-between bg-gray-800">
        <div class="bg-purple-700 text-white">
            logo
        </div>
        <div class="text-white flex">
            <!-rounded l(left) para redondear solo a la izquierda->
            <!-pl(padding left) correr contenido a cierta distancia a la izquierda->
            <!-p(padding) pr(right) distancia entre el borde del elemento hacia adentro->
            <!-heroicons iconos formato svg->
            <input class="pl-4 border-gray-600 border bg-gray-700 h-9 rounded-l-full " placeholder="Buscar" type="search">
            <span class="p-1 pr-3 rounded-r-full bg-gray-500 h-9">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 mt-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  
            </span>
        </div>
        <div class="bg-blue-700 text-white">
            login
        </div>
    </header>
    
</body>
</html>
